<body>
  <script>
    const request = (url, method) => {
      const xhr = new XMLHttpRequest()
      xhr.open(method || "GET", 'http://localhost:9527' + url)
      xhr.send()
    }

    request('/jsonp')
    request('/hero')
    request('/nomal', 'PUT')
